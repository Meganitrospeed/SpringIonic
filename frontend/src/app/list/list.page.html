<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let b of bicycles">
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      marca: {{b.brand}}<br /> 
      modelo: {{b.model}}
    </ion-card-content>
    <ion-item>
      <ion-icon (click)="updateBicycle(b.id)" name="create" slot="end"></ion-icon>
      <ion-icon (click)="deleteBicycle(b.id)" name="trash" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="insertBicycle()" expand="block">Add Bicycle</ion-button>

</ion-content>
